site_name: Jellyfin SmartLists Plugin
site_description: Create smart, rule-based playlists and collections in Jellyfin.
site_url: https://github.com/jyourstone/jellyfin-smartlists-plugin

repo_name: jyourstone/jellyfin-smartlists-plugin
repo_url: https://github.com/jyourstone/jellyfin-smartlists-plugin
edit_uri: edit/main/docs/content/

docs_dir: content

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Configuration: user-guide/configuration.md
    - Media Types: user-guide/media-types.md
    - User Selection: user-guide/user-selection.md
    - Fields and Operators: user-guide/fields-and-operators.md
    - Sorting and Limits: user-guide/sorting-and-limits.md
    - Auto-Refresh: user-guide/auto-refresh.md
    - Advanced Configuration: user-guide/advanced-configuration.md
  - Examples:
    - Common Use Cases: examples/common-use-cases.md
    - Advanced Examples: examples/advanced-examples.md
  - Development:
    - Building Locally: development/building-locally.md
    - Debugging: development/debugging.md
    - Contributing: development/contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

extra_css:
  - extra.css