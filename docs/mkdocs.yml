site_name: Jellyfin SmartPlaylist Plugin
site_description: A rebuilt and modernized plugin to create smart, rule-based playlists in Jellyfin
site_url: https://github.com/jyourstone/jellyfin-smartplaylist-plugin

repo_name: jyourstone/jellyfin-smartplaylist-plugin
repo_url: https://github.com/jyourstone/jellyfin-smartplaylist-plugin
edit_uri: edit/main/docs/

docs_dir: .

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Configuration: user-guide/configuration.md
    - Fields and Operators: user-guide/fields-and-operators.md
    - Sorting and Limits: user-guide/sorting-and-limits.md
    - Auto-Refresh: user-guide/auto-refresh.md
  - Examples:
    - Common Use Cases: examples/common-use-cases.md
    - Advanced Examples: examples/advanced-examples.md
  - Development:
    - Building Locally: development/building-locally.md
    - Adding New Fields: development/adding-new-fields.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

